<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>post list</title>
</head>
<body>
    <h1>list</h1>
    <a href="/posts/new">new</a>
    <a href="/posts/dummy">dummy</a>
    <a href="/posts/recent">recent</a>

    <form action="/posts/search">
        <input type="text" name="keyword">
        <input type="submit">
    </form>

    <a th:href="@{/posts(page=0, sort='title,asc')}">제목순 정렬</a>
    <a th:href="@{/posts(page=0, sort='id,desc')}">최신순 정렬</a>
    <a th:href="@{/posts(page=0, sort='id,asc')}">오래된순 정렬</a>

<!--    table>thead+tbody입력 후 tab 누르면 자동으로 생성-->
    <table>
        <thead>
        <!-- tr>th*3 입력 후 tab -->
        <tr>
            <th>ID</th>
            <th>제목</th>
            <th>작성일</th>
        </tr></thead>
        <tbody>
        <!-- tr>td*3 입력 후 tab -->
        <tr th:each="post : ${postPage.getContent()}">
            <td th:text="${post.id}"></td>
            <td>
                <a th:href="@{/posts/{id}(id=${post.id})}"
                   th:text="${post.title} + '(' + ${#lists.size(post.comments)} + ')'"> <!--thymeleaf 문법사용 - 게시글 별 총 댓글 수-->
                </a>
            </td>
            <td th:text="${post.createdAt}"></td>
        </tr>
        </tbody>
    </table>

    <div>
        총<span th:text="${postPage.getTotalElements()}"></span>개<br>
        <span th:text="${postPage.number+1}"></span> / <span th:text="${postPage.getTotalPages()}"></span>페이지
    </div>

    <!-- 페이지 네비게이션 -->
    <div>
        <a th:href="@{/posts(page=0)}">first</a>
        <!--이전-->
        <a th:if="${postPage.hasPrevious()}" th:href="@{/posts(page=${postPage.number-1})}">◀</a>
        <!--페이지-->
        <span th:each="i : ${#numbers.sequence(startPage,endPage)}"><!--thymeleaf 문법-->
            <a th:if="${i != postPage.number}" th:href="@{/posts(page=${i})}" th:text="${i+1}"></a>
            <strong th:if="${i == postPage.number}" th:text="${i+1}"></strong>
        </span>
        <!--다음-->
        <a th:if="${postPage.hasNext()}" th:href="@{/posts(page=${postPage.number+1})}">▶</a>
        <a th:href="@{/posts(page=${postPage.totalPages})}">last</a>
    </div>
</body>
</html>
