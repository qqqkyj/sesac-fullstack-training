<html>
	<body>
		<div id="container">
			<h1>Hello, World!</h1>
		</div>
		<script>
			const container = document.querySelector("#container"); //id="container"
			const newH1 = document.createElement("h1"); //h1태그를 사용하는 요소를 생성
			newH1.textContent = "Hello, DOM!"; //newH1에 text 지정
			container.appendChild(newH1); //id="container"에 위에서 생성한 newH1을 자식으로 추가
		</script>
	</body>
</html>
