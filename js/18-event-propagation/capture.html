<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<!-- 18-event-propagation/capture.html -->
		<div id="parent">
			<div id="child">
				<button id="button">클릭</button>
			</div>
		</div>
		<!-- script -->
		<script>
			// id선택자를 활용해서 각 요소를 선택하고, 변수에 할당
			const parent = document.querySelector("#parent");
			const child = document.querySelector("#child");
			const button = document.querySelector("#button");

			// 3개의 요소에 addEventListener()로 핸들러 등록
			// 세 번쨰 매개변수 {capture: true}
			parent.addEventListener("click", (e) => {
				console.log("parent클릭");
			});

			child.addEventListener("click", () => {
				console.log("child 클릭");
			});

			button.addEventListener("click", () => {
				console.log("button 클릭");
			});
		</script>
	</body>
</html>
